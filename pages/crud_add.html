<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pages/crud.css">
    <title>Document</title>
</head>

<body id="productPage">
    <h1>Adicionar Produtos</h1>
    <div class="center-form">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" class="form-control" value="0" min="0" max="5" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0" required>
            </div>
            <div class="form-group">
                <label for="stock">URL:</label>
                <input type="url" id="URL" name="url" class="form-control" placeholder="https://via.placeholder.com/150" value="https://via.placeholder.com/150" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" class="form-control" required>
                    <option value="desktop">Desktop</option>
                    <option value="mobile">Mobile</option>
                    <option value="console">Console</option>
                </select>
            </div>
            <button type="button" onclick="addProduct()" class="submit">Submit</button>
        </form>
    </div>
</body>

</html>
