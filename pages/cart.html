<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="images/pageIcon.png">
    <link rel="stylesheet" href="css/pages/cart.css">
    <title>Carrinho</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt=">Alt+F4 Logo" onclick="location.href='index.html'">
        </div>
        <nav id="navBar">
            <ul class="menuBar">
                <li><a href="index.html">Home</a></li>
                <li><a href="mobile.html">Mobile</a></li>
                <li><a href="console.html">Console</a></li>
                <li><a href="pc.html">PC</a></li>
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="sobreNos.html">Sobre nós</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-circle-user colorIcons" onclick="location.href='login_registration.html'"></i>
            <i class="fa-solid fa-cart-shopping colorIcons" onclick="location.href='cart.html'"></i>
            <i id="menuButton" class="fa-solid fa-bars colorIcons"></i>
        </div>
    </header>
    <div class="content">
        <div class="title">
            <h1>Carrinho</h1>
            <a href="index.html">continue comprando</a>
        </div>
    </div>
    <div class="content">
        <main>
            <div class="product">
                <img src="https://placehold.co/100" alt="foto do produto">
                <div class="productInfo">
                    <div class="productName">
                        <h4>Marca</h4>
                        <p>Nome do produto</p>
                        <p>id:00000000</p>
                    </div>
                    <div class="productPrice">
                        <h4>R$000,0</h4>
                        <p>Até x12 sem júros</p>
                    </div>
                    <div class="productSize">
                        <h4>Tamanho</h4>
                        <p>Único</p>
                        <label>Quantidade</label><br>
                        <input type="number" min="0" value="1">
                    </div>
                </div>
                <i class="fa-solid fa-xmark selfAlign"></i>
            </div>
        </main>
        <aside>
            <div class="summary">
                <h3>Resumo</h3>
                <div class="summaryInfo">
                    <h5>Subtotal</h5>
                    <p>R$000,00</p>
                </div>
                <div class="summaryInfo">
                    <h5>Frete</h5>
                    <p>R$00,0</p>
                </div>
                <div class="summaryInfo">
                    <h4>Total</h4>
                    <p>R$000,0</p>
                </div>
                <button>Finalizar compra</button>
            </div>
        </aside>
    </div>
    <script>
        document.getElementById('menuButton').addEventListener('click', function () {
            const nav = document.getElementById("navBar");
            const computedStyle = window.getComputedStyle(nav);
            const display = computedStyle.display;

            if (display === "none") {
                nav.style.display = "flex";
            }
            else {
                nav.style.display = "none";
            }

        });
    </script>
</body>

</html>
