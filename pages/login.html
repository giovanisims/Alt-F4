<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pages/login_registration.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <form id="loginForm">
            <button type="button" class="exitIcon" onclick="location.href='index.html'"><i class="fa-solid fa-xmark"></i></button>
            <h1>Login</h1>
            <div class="group firstGroup">
                <div class="formGroup">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="formGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <span class="errorLabel" id="required">Os campos são obrigatórios</span>
                <button type="submit" onsubmit="login()">Enviar</button>
                <a href="registration.html">Novo por aqui? Cadastre-se!</a>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginForm").addEventListener("submit" , function(event){
                const username = document.getElementById("username")?.value || '';
                const password = document.getElementById("password")?.value || '';


                if (!username || !password) {
                    document.getElementById("required").style.display = "block";
                    event.preventDefault();
                }
                else {
                    document.getElementById("required").style.display = "none";
                }
            })
           
        });
    </script>
</body>

</html>
