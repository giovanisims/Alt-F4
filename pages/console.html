<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="images/pageIcon.png">
    <link rel="stylesheet" href="/css/pages/console.css">
    <title>Console</title>
</head>

<body>
    <div class="contentContainer">
        <header>
            <div class="logo">
                <img src="../images/logo.png" alt=">Alt+F4 Logo" onclick="location.href='index.html'">
            </div>
            <nav id="navBar">
                <ul class="menuBar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                    <li><a href="console.html">Console</a></li>
                    <li><a href="pc.html">PC</a></li>
                    <li><a href="suport.html">Suporte</a></li>
                    <li><a href="aboutUs.html">Sobre nós</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fa-solid fa-circle-user colorIcons" onclick="location.href='login_registration.html'"></i>
                <i class="fa-solid fa-cart-shopping colorIcons" onclick="location.href='cart.html'"></i>
                <i id="menuButton" class="fa-solid fa-bars colorIcons"></i>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="products" id="products">
                    <div class="productCard">
                        <div class="productImage">
                            <img class="product-image" src="https://via.placeholder.com/250x150" alt="Produto 1">
                        </div>
                        <div class="productInfo">
                            <h3>Produto 1</h3>
                            <div class="productPrice">R$ 99,90</div>
                            <p>⭐⭐⭐⭐</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="cartPopUp" id="cart">
            <div class="infoCart">
                <div class="title">
                    <i class="fa-regular fa-circle-check"></i>
                    <p>Adicionado ao carrinho</p>
                    <i class="fa-solid fa-xmark" id="close"></i>
                </div>
                <div class="middle">
                    <img src="https://placehold.co/70">
                    <div class="infoProduct">
                        <p>Nome Produto</p>
                        <p>Tamanho</p>
                        <p>R$000,0</p>
                    </div>
                </div>
                <button onclick="location.href='cart.html'">Ver carrinho</button>
            </div>
        </div>
        <script>
            document.getElementById('menuButton').addEventListener('click', function () {
                const nav = document.getElementById("navBar");
                const computedStyle = window.getComputedStyle(nav);
                const display = computedStyle.display;

                if (display === "none") {
                    nav.style.display = "flex";
                }
                else {
                    nav.style.display = "none";
                }
            });
        </script>
        <script src="getProducts.js"></script>
        <script>document.addEventListener("DOMContentLoaded", loadProductsConsole)</script>
</body>

</html>
