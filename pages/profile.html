<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="images/pageIcon.png">
    <title>Alt+F4</title>
    <link rel="stylesheet" href="css/pages/profile.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Alt+F4 Logo" onclick="location.href='index.html'" style="cursor: pointer;">
        </div>
        <nav id="navBar">
            <ul class="menuBar">
                <li><a href="index.html">Home</a></li>
                <li><a href="mobile.html">Mobile</a></li>
                <li><a href="console.html">Console</a></li>
            </ul>
            <div class="logoText" onclick="location.href='index.html'" style="cursor: pointer;">Alt+F4</div>
            <ul class="menuBar">
                <li><a href="pc.html">PC</a></li>
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="sobreNos.html">Sobre nós</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-circle-user colorIcons" onclick="location.href='login.html'"></i>
            <i class="fa-solid fa-cart-shopping colorIcons" onclick="location.href='cart.html'"></i>
            <i id="menuButton" class="fa-solid fa-bars colorIcons"></i>
        </div>
    </header>
    <main>
        <div class="top">
            <i class="fa-solid fa-circle-user fa-2xl"></i>
            <div class="name">
                <p >Username<br>nome@email.com</p>
            </div>
        </div>
        <div class="information">
            <div class="infos">
                <div class="info">
                    <label >Nome:</label >
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="info">
                    <label >Username:</label >
                    <input type="text" placeholder="Username">
                </div>
            </div>
            <div class="infos">
                <div class="info">
                    <label >Data de Nascimento:</label >
                    <input type="text" placeholder="dd/mm/yyyy">
                </div>
                <div class="info">
                    <label >Telefone:</label >
                    <input type="text" placeholder="(00) 9999-9999">
                </div>
            </div>
            <div class="infos">
                <div class="info">
                    <label >Email:</label >
                    <input type="text" placeholder="nome@email.com">
                </div>
                <div class="info">
                    <label >CPF</label >
                    <input type="text" placeholder="000.000.000-00">
                </div>
            </div>
            <div class="infos fourInfo">
                <div class="info">
                    <label >Endereço:</label >
                    <input type="text" placeholder="R. Nome">
                </div>
                <div class="info">
                    <label >Número</label >
                    <input type="text" placeholder="000">
                </div>
                <div class="info">
                    <label >Complemento</label >
                    <input type="text" placeholder="Casa">
                </div>
                <div class="info">
                    <label>CEP</label >
                    <input type="text" placeholder="00.000-000">
                </div>
            </div>
            <div class="infos editInfo">
                <div class="info">
                    <label >Senha</label >
                    <input type="text" placeholder="********">
                </div>
                <div class="info">
                    <button type="button">Editar</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
