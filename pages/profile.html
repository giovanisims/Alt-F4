<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="images/pageIcon.png">
    <title>Alt+F4</title>
    <link rel="stylesheet" href="/css/pages/profile.css">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('id');

        const loadUser = () => {
            fetch(`/user?id=${myParam}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    const main = document.getElementById('main');
                    main.innerHTML = '';
                    const item = document.createElement('div');
                    item.className = 'top';
                    item.innerHTML = `<i class="fa-solid fa-circle-user fa-2xl"></i><div class="name"><p>${data.Username}<br>${data.Email}</p></div>`;
                    const item2 = document.createElement('div');
                    item2.className = 'information';
                    item2.innerHTML = `
                    <div class="infos">
                <div class="info">
                    <label >Nome:</label >
                    <input type="text" placeholder="${data.Name}">
                </div>
                <div class="info">
                    <label >Username:</label >
                    <input type="text" placeholder="${data.Username}">
                </div>
            </div>
            <div class="infos">
                <div class="info">
                    <label >Data de Nascimento:</label >
                    <input type="text" placeholder="${data.Birthdate}">
                </div>
                <div class="info">
                    <label >Telefone:</label >
                    <input type="text" placeholder="${data.PhoneNumbers}">
                </div>
            </div>
            <div class="infos">
                <div class="info">
                    <label >Email:</label >
                    <input type="text" placeholder="${data.Email}">
                </div>
                <div class="info">
                    <label >CPF</label >
                    <input type="text" placeholder="${data.CPF}">
                </div>
            </div>
            <div class="infos fourInfo">
                <div class="info">
                    <label >Endereço:</label >
                    <input type="text" placeholder="${data.Addresses}">
                </div>
                <div class="info">
                    <label >Número</label >
                    <input type="text" placeholder="${data.HouseNumbers}">
                </div>
                <div class="info">
                    <label >Complemento</label >
                    <input type="text" placeholder="${data.Complements}">
                </div>
                <div class="info">
                    <label>CEP</label >
                    <input type="text" placeholder="${data.CEPs}">
                </div>
            </div>
            <div class="infos editInfo">
                <div class="info">
                    <label >Senha</label >
                    <input type="text" placeholder="********">
                </div>
                <div class="info">
                    <button type="button">Editar</button>
                </div>
            </div>`;
                    main.appendChild(item);
                    main.appendChild(item2);
                })
                .catch(error => console.error('Erro ao carregar os produtos', error));
        }
        document.addEventListener('DOMContentLoaded', loadUser);

    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Alt+F4 Logo" onclick="location.href='index.html'" style="cursor: pointer;">
        </div>
        <nav id="navBar">
            <ul class="menuBar">
                <li><a href="index.html">Home</a></li>
                <li><a href="mobile.html">Mobile</a></li>
                <li><a href="console.html">Console</a></li>
                <li><a href="pc.html">PC</a></li>
                <li><a href="suport.html">Suporte</a></li>
                <li><a href="aboutUs.html">Sobre nós</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-circle-user colorIcons" onclick="location.href='login_registration.html'"></i>
            <i class="fa-solid fa-cart-shopping colorIcons" onclick="location.href='cart.html'"></i>
            <i id="menuButton" class="fa-solid fa-bars colorIcons"></i>
        </div>
    </header>
    <main id="main"></main>
</body>

</html>
