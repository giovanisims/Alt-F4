<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/pages/suporte.css" />
    <title>Suporte</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Alt+F4 Logo" />
      </div>
      <nav id="navBar">
        <ul class="menuBar">
          <li><a href="index.html">Home</a></li>
          <li><a href="mobile.html">Mobile</a></li>
          <li><a href="#">Console</a></li>

          <li><a href="#">Suporte</a></li>

      <div class="icons">
        <i
          class="fa-solid fa-circle-user colorIcons"
          onclick="location.href='login.html'"
        ></i>
        <i class="fa-solid fa-cart-shopping colorIcons"></i>
        <i id="menuButton" class="fa-solid fa-bars colorIcons"></i>

    <main>
        <div class="center-suporte">
            <div class="suporte">
                <h1>SUPORTE</h1>
                <form action="">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
