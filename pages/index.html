<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a97e2a6b17.js" crossorigin="anonymous"></script>
    <title>Alt+F4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.png" alt="Alt+F4 Logo">
    </div>
    <nav id="navBar">
        <ul class="navBar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Mobile</a></li>
            <li><a href="#">Console</a></li>
        </ul>
        <div class="logoText">Alt+F4</div>
        <ul> 
            <li><a href="#">PC</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Sobre n√≥s</a></li>
        </ul>
    </nav>
    <div class="icons">
        <i class="fa-solid fa-circle-user colorIcons" onclick="location.href='login.html'"></i>
        <i class="fa-solid fa-cart-shopping colorIcons"></i>
        <i id="menuButton" class="fa-solid fa-bars colorIcons"></i>
    </div>
</header>
<main>
    <div class="category">
        <img src="mobile.jpg" alt="Mobile">
        <p>MOBILE</p>
    </div>
    <div class="category">
        <img src="console.jpg" alt="Console">
        <p>CONSOLE</p>
    </div>
    <div class="category">
        <img src="pc.jpg" alt="PC">
        <p>PC</p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('menuButton').addEventListener('click', function(){
        const nav = document.getElementById("navBar");
        const computedStyle = window.getComputedStyle(nav);
        const display = computedStyle.display;

        if (display === "none"){
            nav.style.display = "flex";
        }
        else{
            nav.style.display = "none";
        }

    });
</script>
</body>
</html>
